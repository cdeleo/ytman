<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="ytman-images-picker.html">

<dom-module id="ytman-images-list">
  <template>
    <style>
      paper-fab {
        position: fixed;
        right: 30px;
        bottom: 30px;
      }
    </style>

    <ytman-images-picker id="imagesPicker"></ytman-images-picker>
    <paper-fab icon="add" on-click="_goAdd"></paper-fab>
  </template>

  <script>
    class YtmanImagesList extends Polymer.Element {
      static get is() { return 'ytman-images-list'; }
      static get properties() {
        return {};
      }

      reload() {
        this.$.imagesPicker.reload();
      }

      _goAdd() {
        this.dispatchEvent(new CustomEvent('add-clicked'));
      }
    }

    window.customElements.define(YtmanImagesList.is, YtmanImagesList);
  </script>
</dom-module>
