<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="ytman-videos-pending-list-loader.html">

<dom-module id="ytman-videos">
  <template>
    <ytman-videos-pending-list-loader
        id="pendingVideosList"
        page-size=10
        videos={{pendingVideos}}
        has-previous={{hasPendingPrevious}}
        has-next={{hasPendingNext}}></ytman-videos-pending-list-loader>

    <template is="dom-repeat" items="[[pendingVideos]]">
      [[item.title]]<br/>
    </template>
  </template>

  <script>
    class YtmanVideos extends Polymer.Element {
      static get is() { return 'ytman-videos'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(YtmanVideos.is, YtmanVideos);
  </script>
</dom-module>
